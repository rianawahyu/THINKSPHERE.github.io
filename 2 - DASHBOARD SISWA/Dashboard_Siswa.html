<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THINKSPHERE | DASHBOARD SISWA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/Dashboard_Siswa.css">
</head>

<body>

  <!-- Navbar -->
  <header class="navbar">
  <div class="navbar-left">
    <div class="icon profile-icon">
      <img src="images/Logo.png" alt="Profile" id="profile-image-left" class="profile-img" />
    </div>
    <h1 class="navbar-title">THINKSPHERE</h1>
  </div>

  <div class="top-right-icons">
    <div class="icon">
      <i class="fas fa-info-circle"></i>
    </div>
    <div class="icon">
      <i class="fas fa-bell"></i>
    </div>
    <div class="icon profile-icon">
      <!-- Input gambar -->
      <label for="profile-upload" class="profile-upload-label">
        <img src="images/Riana.JPG" alt="Profile" id="profile-image" class="profile-img" />
      </label>
      <input type="file" id="profile-upload" accept="image/*" style="display: none;" />
    </div>
  </div>
  </header>

  <!-- ganti gambar dengan upload baru -->
  <script>
    const profileUpload = document.getElementById('profile-upload');
    const profileImage = document.getElementById('profile-image');
  
    profileUpload.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profileImage.src = e.target.result; // Ganti gambar dengan yang dipilih
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

  <!-- Sidebar -->
  <aside class="sidebar">
    <nav class="sidebar-menu">
      <a href="Dashboard_Siswa.html" class="menu-item active"><i class="fas fa-chart-line"></i>DASHBOARD</a>
      <a href="Pembelajaran.html" class="menu-item"><i class="fas fa-book"></i>PEMBELAJARAN</a>
      <a href="Tugas.html" class="menu-item"><i class="fas fa-file-alt"></i>TUGAS</a>
      <a href="Test.html" class="menu-item"><i class="fas fa-question-circle"></i>TEST</a>
      <a href="#" class="menu-item"><i class="fas fa-sign-out-alt"></i>LOGOUT</a>
    </nav>
  </aside>

  <script>
    const menuItems = document.querySelectorAll('.menu-item');
    menuItems.forEach(item => {
      if (item.href === window.location.href) {
        item.classList.add('active');
      }
    });
  </script>

  <!-- Content -->
  <main class="content">
    <h1 class="welcome-message">Selamat Datang, Nama Siswa!</h1>

    <div class="grades">
      <div class="grades-box">
        <h2>Rata - Rata Nilai</h2>
        <p class="number">90.87<p>
      </div>

      <div class="grades-box">
        <div class="grades-buttons-container">
          <div>
            <button class="grades-button">Nilai Simulasi</button>
            <p class="numbers">90</p>
          </div>
          <div>
            <button class="grades-button">Nilai Studi Kasus</button>
            <p class="numbers">90</p>
          </div>
          <div>
            <button class="grades-button">Nilai Kuis</button>
            <p class="numbers">90</p>
          </div>
          <div>
            <button class="grades-button">Nilai Tugas Proyek</button>
            <p class="numbers">90</p>
          </div>

        </div>
      </div>
    </div>

    <h2>Pembelajaran Selesai</h2>
    <div class="finished-courses">
      <div class="course-card">
        <div class="card-header">
          <h3>KOMPONEN SISTEM KOMPUTER</h3>
        </div>
        <img src="images/11.png" alt="Animasi AR" class="card-image">
        <div class="progress-bar"></div>
        <button class="btn green">50 menit</button></a>
      </div>
      <div class="course-card">
        <div class="card-header">
          <h4>INTERAKSI MANUSIA DAN SISTEM KOMPUTER</h3>
        </div>
        <img src="images/12.png" alt="Animasi AR" class="card-image">
        <div class="progress-bar"></div>
        <button class="btn green">100 menit</button>
      </div>
      <div class="course-card">
        <div class="card-header">
          <h3>KOLABORASI SISTEM KOMPUTER</h3>
        </div>
        <img src="images/13.png" alt="Animasi AR" class="card-image">
        <div class="progress-bar"></div>
        <button class="btn green">90 menit</button>
      </div>
      <div class="course-card">

          <h3>SISTEM OPERASI</h3>

        <img src="images/14.png" alt="Animasi AR" class="card-image">

</body>
</html>
