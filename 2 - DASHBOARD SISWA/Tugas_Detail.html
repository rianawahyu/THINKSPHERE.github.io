<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THINKSPHERE | EXPLORATION</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/Tugas_Detail.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
  <div class="navbar-left">
    <div class="icon profile-icon">
      <img src="images/Logo.png" alt="Profile" id="profile-image-left" class="profile-img" />
    </div>
    <h1 class="navbar-title">THINKSPHERE</h1>
  </div>

  <div class="top-right-icons">
    <div class="icon">
      <i class="fas fa-info-circle"></i>
    </div>
    <div class="icon">
      <i class="fas fa-bell"></i>
    </div>
    <div class="icon profile-icon">
      <!-- Input gambar -->
      <label for="profile-upload" class="profile-upload-label">
        <img src="images/Riana.JPG" alt="Profile" id="profile-image" class="profile-img" />
      </label>
      <input type="file" id="profile-upload" accept="image/*" style="display: none;" />
    </div>
  </div>
  </header>

  <!-- ganti gambar dengan upload baru -->
  <script>
    const profileUpload = document.getElementById('profile-upload');
    const profileImage = document.getElementById('profile-image');
  
    profileUpload.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profileImage.src = e.target.result; // Ganti gambar dengan yang dipilih
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

  <!-- Sidebar -->
  <aside class="sidebar">
    <nav class="sidebar-menu">
      <a href="Dashboard_Siswa.html" class="menu-item"><i class="fas fa-chart-line"></i>DASHBOARD</a>
      <a href="Pembelajaran.html" class="menu-item"><i class="fas fa-book"></i>PEMBELAJARAN</a>
      <a href="Tugas.html" class="menu-item active"><i class="fas fa-file-alt"></i>TUGAS</a>
      <a href="Test.html" class="menu-item"><i class="fas fa-question-circle"></i>TEST</a>
      <a href="#" class="menu-item"><i class="fas fa-sign-out-alt"></i>LOGOUT</a>
    </nav>
  </aside>

  <script>
    const menuItems = document.querySelectorAll('.menu-item');
    menuItems.forEach(item => {
      if (item.href === window.location.href) {
        item.classList.add('active');
      }
    });
  </script>

  <!-- Content -->
  <div class="content">
    <h2 class="section-title">Judul Tugas Proyek - Komponen Sistem Komputer</h2>

    <div class="content-sections">
      <!-- Left Section -->
      <div class="left-section">
        <iframe src="images/perocobaan.pdf" title="Panduan Tugas"></iframe>
        <div class="file-upload">
          <label for="file-upload">Unggah Tugas:</label>
          <input type="file" id="file-upload">
        </div>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <div class="form-groups">
          <label for="group">Pilih Kelompok:</label>
          <select id="group" name="group">
            <option value="1">Kelompok 1</option>
            <option value="2">Kelompok 2</option>
            <option value="3">Kelompok 3</option>
          </select>
        </div>

        <div class="container">
          <h1>Pilih anggota kelompok</h1>
          <div class="form-group">
            <label for="ketua">Nama Ketua Kelompok</label>
            <select id="ketua" name="ketua">
              <option value="ketua1">Ketua 1</option>
              <option value="ketua2">Ketua 2</option>
              <option value="ketua3">Ketua 3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="anggota1">Nama Anggota 1</label>
            <select id="anggota1" name="anggota1">
              <option value="anggota1">Anggota 1</option>
              <option value="anggota2">Anggota 2</option>
              <option value="anggota3">Anggota 3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="anggota2">Nama Anggota 2</label>
            <select id="anggota2" name="anggota2">
              <option value="anggota1">Anggota 1</option>
              <option value="anggota2">Anggota 2</option>
              <option value="anggota3">Anggota 3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="anggota3">Nama Anggota 3</label>
            <select id="anggota3" name="anggota3">
              <option value="anggota1">Anggota 1</option>
              <option value="anggota2">Anggota 2</option>
              <option value="anggota3">Anggota 3</option>
            </select>
          </div>
        </div>

        <button type="submit" class="submit-btn">SUBMIT</button>
      </div>
    </div>
  </div>

</body>
</html>
